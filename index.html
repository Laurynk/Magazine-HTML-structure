<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Structure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <div class="cinema"></div>
        <div class="travel"></div>
        <div class="television"></div>
    </div>

    <div class="container2">
        <div class="avatar-pics">

            <div class="avatar-main"></div>

            <div class="avatar-small">
                <div class="small-one"></div>
                <div class="small-two"></div>
                <div class="small-three"></div>
                <div class="small-four"></div>
            </div>

            <div class="avatar-second"></div>

            <div class="avatar-small-second">
                <div class="small-a"></div>
                <div class="small-b"></div>
                <div class="small-c"></div>
                <div class="small-d"></div>
            </div>

        
        </div>

        <div class="siders">
            <div class="top-stories"></div>
            <div class="also-like"></div>
            <div class="archieves"></div>
            <div class="tag-cloud"></div>
        </div>
       
    </div>

    <div class="container3"></div>
</body>
</html>
